<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Planning Poker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Le styles -->
  <link href='css/style.css' rel='stylesheet' type='text/css'>

  <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- Le fav and touch icons -->
  <link rel="shortcut icon" href="/img/favicon.png">
</head>
<body>
  <div class="container">
    
    <div class="hero-unit">
      <h2 class="text-center">Planning Poker</h2>
      <p class="pull-right">Logged in as <span data-bind="text: _name"></span><span data-bind="visible: _isNotEmbedded">@<span data-bind="text: _room"></span></span></p>
      <p>User Story:</p>
      <input type="text" style="width:500px" data-bind="value: _subj">
      <p data-bind="visible: _isNotEmbedded">Invite more people to this room: <code data-bind="text: window.location"></code>.</p>
    </div>

    <div class="alert">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>Warning!</strong> You need to enter your name and room. Refresh to try again.
    </div>

    <h3 class="text-center" data-bind="text: _subj"></h3>
    <h3 class="text-center" data-bind="text: _timer"></h3>

    <h3>Cards</h3>
    <div class="row" data-bind="foreach: _cards">
      <div class="span1">
        <div class="box card" data-bind="click: function(){$parent.vote.call($parent, $data)}">
          <h1 class="text-center" data-bind="text: $data"></h1>
        </div>
      </div>
    </div>

    <h3>People <small>(<span data-bind="text: _people().length"></span>/12)</small></h3>
    <div class="row" data-bind="foreach: _people">
      <div class="span1">
        <div class="box person" data-bind="attr: {id: $data.id, title: $data.name}">
          <div class="flippable">
            <div class="face front">
              <span class="label label-inverse" data-bind="text: $data.name"></span>
              
            </div>
            <div class="face back">
              <span class="label label-inverse" data-bind="text: $data.name"></span>
              <h1 class="text-center" data-bind="text: $data.vote"></h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <h3>Stats</h3>
    <div class="row"></div>
      <ul>
        <li>Average: <span id="average"></span></li>
        <li>Lowest: <span id="lowest"></span></li>
        <li>Highest: <span id="highest"></span></li>
      </ul>
    </div>
    
    <footer>
      <p class="text-center footer-note"></p>
    </footer>
  </div> <!-- /container -->

  <!-- Le javascript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="//ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script><!-- js/bootbox.min.js https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/client.js"></script>

</body>
</html>
